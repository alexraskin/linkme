<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Name}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/x-icon" href="{{.Favicon}}">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>{{.CSS}}</style>
</head>
<body>
  <div class="container">
    <section class="panel">
      <div class="panel-header header-accent">
        <span>{{.Name}}</span>
      </div>
      <div class="panel-body profile-body">
        <img src="{{.Avatar}}" alt="{{.Name}}" class="avatar">
        <p class="bio">{{.Bio}}</p>
      </div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <span>Links</span>
      </div>
      <div class="panel-body links-body">
        {{range .Links}}
        <a href="{{.URL}}" class="link-card" target="_blank" rel="noopener noreferrer">
          <span class="link-icon">{{.Icon}}</span>
          <span class="link-text">{{.Title}}</span>
          <span class="link-arrow">&rarr;</span>
        </a>
        {{end}}
      </div>
    </section>

    <footer class="footer">
      powered by <a href="https://github.com/alexraskin/linkme">linkme</a>
    </footer>
  </div>
</body>
</html>
